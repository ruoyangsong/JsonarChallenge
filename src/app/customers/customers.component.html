<div class="search-section">
  <input class="search-bar" matInput placeholder="Enter customer name" (keyup.enter)="onSearchChange($event.target.value)">
</div>
<div>
  <span class="text-spacer">Number</span>
  <span class="text-spacer">Name</span>
</div>

<mat-nav-list>
  <mat-list-item *ngFor="let customer of (customerList$ | async) | paginate: { itemsPerPage: 10, currentPage: pageIndex } ">
    <span class="spacer">{{customer.customerNumber}}</span>
    <span class="spacer">{{customer.customerName}}</span>
  </mat-list-item>
</mat-nav-list>
<pagination-controls (pageChange)="pageIndex = $event"></pagination-controls>
